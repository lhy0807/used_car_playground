.page-content { position: relative; top: 18%; }
.button-primary { background-color: #bf1313; border-radius: 4px; color: #fff; cursor: pointer;  font-size: 20px; font-weight: bold; letter-spacing: -0.5px; white-space: nowrap; padding: 8px 20px 8px 20px; border: 0; }


/* Broll */
div.tbl { display: table; position: relative; margin-right: 320px; }
section.broll.hasAd div.adk2 { position: absolute; right: 0px; width: 300px; }
section.broll { display: block; padding: 25px 0px; margin: 0px auto; background-color: #FFF; }
section.broll + section.broll { padding: 0px; }
section.broll > h2 { border-bottom: solid 1px rgba(37, 38, 39, 0.15); }
section.broll article { display: table-row; position: relative; margin-left: 0px; }
section.broll div.t { display: table-cell; width: auto; box-sizing: border-box; vertical-align: top; width: 25%; max-width: 280px; margin: 0px; position: relative; }
section.broll div.m { display: table-cell; vertical-align: top; padding: 0px 20px; width: 75%; box-sizing: border-box; }
section.broll div.m, section.broll div.t { padding-top: 25px; padding-bottom: 25px; border-bottom: solid 1px rgba(37, 38, 39, 0.15); }
section.broll img.thumb { display: block; width: 100%; border-radius: 4px; max-height: 160px; max-width: 280px; object-fit: cover; }
section.broll h3 { margin: 6px 0px; }
section.broll h3 a { font-size: 18px; line-height: 20px; font-weight: 700; margin: 0; color: #252627; text-decoration: none; }
section.broll h3 a:hover { text-decoration: underline; }
section.broll div.m time, section.broll div.m a.comments { font: 14px 'ff-din-round-web-pro', sans-serif, bold; line-height: 18px; color: #bf1313;  text-decoration: none; }
section.broll .thumb.score-wrapper .article_type { position: absolute; bottom: 0; left: 0; padding: 2px 5px; font-size: 13px; background-color: #bf1313; color: #FFF; margin: 0 0 10px 6px; border-radius: 4px; }
section.broll img.thumb:hover { opacity: 0.85; }
section.broll div.m > p { display: block; margin: 0px; }
section.broll .videobtn { position: absolute; background-color: #bf1313; color: #FFF; width: 52; height: 52px; margin-top: -70px; margin-left: -6px; box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.1); border: solid 2px rgba(0, 0, 0, 0.1); padding: 9px; }
section.broll article.VIDEO > a:after { content: url('/s/ign/playButton.svg'); position: absolute; bottom: 2px; left: 2px; }

/* Blogroll video play button */
section.broll .video .duration { background-color: #bf1313; border-radius: 4px; bottom: 0; left: 0; margin: 0 0 10px 6px; position: absolute; box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.1); border: solid 2px rgba(0, 0, 0, 0.1); display: flex; padding: 5px; }
section.broll .video .duration-text { color: #fff; font-family: 'ff-din-round-web-pro', sans-serif; font-weight: bold; letter-spacing: 1px; align-self: flex-end; }
section.broll .video .icon-playhead { background-size: 100%; height: 1em; width: 1em;  margin: 0 8px 0 0; font-size: 22px; line-height: 22px; align-self: center; }




/* Scoring */
.hexagon-wrapper.side-wrapper .hexagon.side-wrapper { height: 50%; left: 6.7%; position: relative; top: 25%; width: 86.6%; z-index: 2; }
.hexagon-wrapper.side-wrapper .hexagon.side-wrapper,
.hexagon-wrapper.side-wrapper .hexagon.side-wrapper:after,
.hexagon-wrapper.side-wrapper .hexagon.side-wrapper:before { background-color: #bf1313; }
.hexagon-wrapper.side-wrapper .hexagon.side-wrapper:before { -webkit-transform: scale(1, 0.579) translate(70.71136%, -70.71136%) rotate(45deg); -ms-transform: scale(1, 0.579) translate(70.71136%, -70.71136%) rotate(45deg); transform: scale(1, 0.579) translate(70.71136%, -70.71136%) rotate(45deg); }
.hexagon-wrapper.side-wrapper .hexagon.side-wrapper:after { -webkit-transform: scale(1, 0.579) translate(70.71136%, 70.71136%) rotate(45deg); -ms-transform: scale(1, 0.579) translate(70.71136%, 70.71136%) rotate(45deg); transform: scale(1, 0.579) translate(70.71136%, 70.71136%) rotate(45deg); }



.hexagon-wrapper.side-wrapper .hexagon.side-wrapper:after, .hexagon-wrapper.side-wrapper .hexagon.side-wrapper:before { content: ''; display: block; height: 122.46%; position: absolute; -webkit-transform-origin: 0 0; -ms-transform-origin: 0 0; transform-origin: 0 0; width: 70.71%; z-index: 1; }
.hexagon-wrapper.side-wrapper .hexagon-content.side-wrapper { color: #fff; font-family: 'ff-din-round-web-pro', sans-serif !important; text-transform: uppercase; margin: 0.2em 0 0 0; }
.hexagon-wrapper.side-wrapper { font-size: 2rem; margin: 0; position: relative; height: 2.7em; width: 2.7em; min-width: 2.7em; display: inline-block; }
.score-wrapper { position: relative; display: block; }
.score-wrapper .video-duration,
.score-wrapper .review-score { position: absolute; bottom: 0; left: 0; margin: 24px; z-index: 2; }
.hexagon-wrapper.side-wrapper .hexagon-content-wrapper.side-wrapper { align-items: center; display: flex; height: 100%; justify-content: center; position: absolute; width: 100%; z-index: 3; }
.little { height: 2em!important; width: 2em!important; min-width: 2em!important; font-size: 1.5rem!important; margin: 10px!important; }


/* Adtech */
#adkit_billboard, #adkit_footer { margin: 12px auto; max-width: 1240px; text-align: center; }
div.zad { transition: height 0.2s; margin: 12px auto; text-align: center; max-width: 1240px; }
div.zad.billboard, #adkit_billboard { margin-top: 80px; }
#BackendInPageMenu {  display: none; }
 .adkit iframe { max-width: 100% }

}
